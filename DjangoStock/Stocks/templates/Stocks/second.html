<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Searching Korea Stocks</title>
</head>

<body>
{% csrf_token %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="http://127.0.0.1:8000/">Korea Stock</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'news'%}">Stock statement <span class="sr-only"></span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'money'%}">Financial statement <span class="sr-only"></span></a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Join us
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'signup'%}">회원가입</a>
          <a class="dropdown-item" href="{% url 'login'%}">로그인</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href= "{% url 'logout'%}">로그아웃</a>
        </div>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" method = "GET" action="{% url 'money' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="crno">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>

</html>
